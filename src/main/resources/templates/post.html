<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAU 1000</title>
    <link rel="stylesheet" th:href="@{../static/css/Post.css}">
</head>
<body>
<div class="board-container">
    <h1>게시판</h1>
    <div class="post-list">
        <div th:each="post : ${posts}" class="post">
            <h2 th:text="*{post.title}">게시물 제목 1</h2>
            <p th:text="*{post.content}">게시물 내용 1...</p>
        </div>
    </div>
    <a th:href="@{/post/form}" class="button">새 게시물 작성</a>
</div>
</body>
</html>
