<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus Style Post Form</title>
    <link rel="stylesheet" th:href="@{../static/css/PostForm.css}">
</head>
<body>
<div class="form-container">
    <h1>Create a Post</h1>
    <form th:action="@{/post}" th:object="${Post}" method="post">
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" name="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="postContent">Content</label>
            <textarea id="postContent" name="content" th:field="*{content}" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Post</button>
    </form>
</div>
</body>
</html>
